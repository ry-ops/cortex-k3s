---
# PostgreSQL Deployment for Cortex
# High-availability, production-ready PostgreSQL with persistence
# Namespace: cortex-system (alongside Redis)

apiVersion: v1
kind: Namespace
metadata:
  name: cortex-system
  labels:
    name: cortex-system

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: cortex-system
data:
  POSTGRES_DB: "cortex"
  POSTGRES_USER: "cortex"
  PGDATA: "/var/lib/postgresql/data/pgdata"
  # Performance tuning
  shared_buffers: "256MB"
  effective_cache_size: "1GB"
  maintenance_work_mem: "128MB"
  checkpoint_completion_target: "0.9"
  wal_buffers: "16MB"
  default_statistics_target: "100"
  random_page_cost: "1.1"
  effective_io_concurrency: "200"
  work_mem: "8MB"
  min_wal_size: "1GB"
  max_wal_size: "4GB"
  max_connections: "100"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: cortex-system
type: Opaque
stringData:
  POSTGRES_PASSWORD: "cortex_postgres_123"
  POSTGRES_API_PASSWORD: "cortex_api_password_change_me"
  POSTGRES_READONLY_PASSWORD: "cortex_readonly_password"
  # Connection string for applications
  DATABASE_URL: "postgresql://cortex:cortex_postgres_123@postgres.cortex-system.svc.cluster.local:5432/cortex"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: cortex-system
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path  # K3s default storage class

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: cortex-system
data:
  01-init.sql: |
    -- Create additional databases if needed
    CREATE DATABASE IF NOT EXISTS cortex_test;

  02-extensions.sql: |
    -- Enable required extensions
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pg_trgm";
    CREATE EXTENSION IF NOT EXISTS "btree_gist";

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: cortex-system
  labels:
    app: postgres
    component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: PGDATA
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        - name: postgres-config-volume
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U cortex -d cortex
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U cortex -d cortex
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: init-scripts
        configMap:
          name: postgres-init-scripts
      - name: postgres-config-volume
        configMap:
          name: postgres-tuning
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: local-path

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-tuning
  namespace: cortex-system
data:
  postgresql.conf: |
    # PostgreSQL Configuration for Cortex
    # Optimized for task management and asset catalog workloads

    # Connection Settings
    max_connections = 100
    superuser_reserved_connections = 3

    # Memory Settings
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 128MB
    work_mem = 8MB

    # WAL Settings
    wal_buffers = 16MB
    min_wal_size = 1GB
    max_wal_size = 4GB
    checkpoint_completion_target = 0.9

    # Query Tuning
    random_page_cost = 1.1
    effective_io_concurrency = 200
    default_statistics_target = 100

    # Logging
    log_destination = 'stderr'
    logging_collector = on
    log_directory = 'log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_rotation_age = 1d
    log_rotation_size = 100MB
    log_min_duration_statement = 1000
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_checkpoints = on
    log_connections = on
    log_disconnections = on
    log_lock_waits = on
    log_temp_files = 0

    # Autovacuum
    autovacuum = on
    autovacuum_max_workers = 3
    autovacuum_naptime = 30s

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: cortex-system
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: cortex-system
  labels:
    app: postgres
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

---
# PostgreSQL Exporter for Prometheus monitoring
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: cortex-system
  labels:
    app: postgres-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
    spec:
      containers:
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:latest
        ports:
        - containerPort: 9187
          name: metrics
        env:
        - name: DATA_SOURCE_NAME
          value: "postgresql://cortex:cortex_postgres_123@postgres.cortex-system.svc.cluster.local:5432/cortex?sslmode=disable"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: cortex-system
  labels:
    app: postgres-exporter
spec:
  type: ClusterIP
  ports:
  - port: 9187
    targetPort: 9187
    protocol: TCP
    name: metrics
  selector:
    app: postgres-exporter

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres
  namespace: cortex-system
  labels:
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres-exporter
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

---
# Job to initialize the database schema
apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-schema-init
  namespace: cortex-system
  labels:
    app: postgres-init
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: postgres-init
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-postgres
        image: postgres:16-alpine
        command:
        - /bin/sh
        - -c
        - |
          until pg_isready -h postgres.cortex-system.svc.cluster.local -U cortex; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: schema-init
        image: postgres:16-alpine
        command:
        - /bin/sh
        - -c
        - |
          echo "Initializing Cortex database schema..."
          psql -h postgres.cortex-system.svc.cluster.local -U cortex -d cortex -f /schema/postgres-schema.sql
          echo "Schema initialization complete!"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: schema
          mountPath: /schema
      volumes:
      - name: schema
        configMap:
          name: postgres-schema

---
# Backup CronJob - runs daily at 2 AM
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: cortex-system
  labels:
    app: postgres-backup
spec:
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: postgres-backup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: postgres:16-alpine
            command:
            - /bin/sh
            - -c
            - |
              BACKUP_FILE="/backups/cortex-$(date +%Y%m%d-%H%M%S).sql.gz"
              echo "Creating backup: $BACKUP_FILE"
              pg_dump -h postgres.cortex-system.svc.cluster.local -U cortex -d cortex | gzip > $BACKUP_FILE
              echo "Backup complete: $BACKUP_FILE"

              # Keep only last 7 days of backups
              find /backups -name "cortex-*.sql.gz" -mtime +7 -delete

              echo "Backup rotation complete"
              ls -lah /backups
            env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            volumeMounts:
            - name: backup-storage
              mountPath: /backups
          volumes:
          - name: backup-storage
            hostPath:
              path: /home/k3s/postgres-backups
              type: DirectoryOrCreate

---
# PgAdmin for database management (optional, for debugging)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: cortex-system
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "admin@cortex.local"
        - name: PGADMIN_DEFAULT_PASSWORD
          value: "cortex_admin_123"
        - name: PGADMIN_CONFIG_SERVER_MODE
          value: "False"
        - name: PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED
          value: "False"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin
  namespace: cortex-system
  labels:
    app: pgadmin
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: pgadmin
