apiVersion: v1
kind: ConfigMap
metadata:
  name: sms-relay-src
  namespace: default
data:
  main.py: |
$(cat /Users/ryandahlberg/Projects/cortex/k3s-deployments/sms-relay/src/main.py | sed 's/^/    /')
  config.py: |
$(cat /Users/ryandahlberg/Projects/cortex/k3s-deployments/sms-relay/src/config.py | sed 's/^/    /')
  state.py: |
$(cat /Users/ryandahlberg/Projects/cortex/k3s-deployments/sms-relay/src/state.py | sed 's/^/    /')
  sms.py: |
$(cat /Users/ryandahlberg/Projects/cortex/k3s-deployments/sms-relay/src/sms.py | sed 's/^/    /')
  formatters.py: |
$(cat /Users/ryandahlberg/Projects/cortex/k3s-deployments/sms-relay/src/formatters.py | sed 's/^/    /')
---
apiVersion: batch/v1
kind: Job
metadata:
  name: sms-relay-build
  namespace: default
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
          - "--context=dir://workspace"
          - "--destination=localhost:32000/sms-relay:latest"
          - "--insecure"
          - "--skip-tls-verify"
        volumeMounts:
        - name: dockerfile
          mountPath: /workspace/Dockerfile
          subPath: Dockerfile
        - name: requirements
          mountPath: /workspace/requirements.txt
          subPath: requirements.txt
        - name: src-files
          mountPath: /workspace/src
      volumes:
      - name: dockerfile
        configMap:
          name: sms-relay-dockerfile
      - name: requirements
        configMap:
          name: sms-relay-requirements
      - name: src-files
        configMap:
          name: sms-relay-src
      restartPolicy: Never
  backoffLimit: 3
