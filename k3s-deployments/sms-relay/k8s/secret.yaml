apiVersion: v1
kind: Secret
metadata:
  name: sms-relay-secrets
  namespace: default
type: Opaque
stringData:
  # Twilio Configuration
  TWILIO_ACCOUNT_SID: "ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  TWILIO_AUTH_TOKEN: "your_auth_token_here"
  TWILIO_PHONE_NUMBER: "+1234567890"
  ALLOWED_PHONE_NUMBER: "+1234567890"

  # Claude API
  ANTHROPIC_API_KEY: "sk-ant-xxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sms-relay-config
  namespace: default
data:
  # MCP Server Endpoints
  UNIFI_MCP_URL: "http://unifi-mcp:3000"
  PROXMOX_MCP_URL: "http://proxmox-mcp:3000"
  K8S_MCP_URL: "http://k8s-mcp:3000"
  SECURITY_MCP_URL: "http://security-mcp:3000"
