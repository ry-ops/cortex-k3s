apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-relay
  namespace: default
  labels:
    app: sms-relay
    component: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sms-relay
  template:
    metadata:
      labels:
        app: sms-relay
    spec:
      containers:
      - name: sms-relay
        image: ghcr.io/yourusername/sms-relay:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        envFrom:
        - secretRef:
            name: sms-relay-secrets
        - configMapRef:
            name: sms-relay-config

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      restartPolicy: Always
