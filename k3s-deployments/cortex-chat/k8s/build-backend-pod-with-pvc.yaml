apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-source-pvc
  namespace: cortex-chat
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: backend-build-helper
  namespace: cortex-chat
spec:
  restartPolicy: Never
  containers:
  - name: builder
    image: alpine:latest
    command: ["sleep", "3600"]
    volumeMounts:
    - name: build-source
      mountPath: /workspace
  volumes:
  - name: build-source
    persistentVolumeClaim:
      claimName: backend-source-pvc
