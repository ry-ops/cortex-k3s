apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-source-pvc
  namespace: cortex-chat
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko-backend-build-from-pvc
  namespace: cortex-chat
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      initContainers:
      - name: copy-source
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Copying source from pod..."
          cp -r /source/* /workspace/ || true
          ls -la /workspace/
          ls -la /workspace/src/
        volumeMounts:
        - name: source
          mountPath: /source
        - name: workspace
          mountPath: /workspace
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - "--dockerfile=/workspace/Dockerfile"
        - "--context=/workspace"
        - "--destination=10.43.170.72:5000/cortex-chat-backend-simple:latest"
        - "--skip-tls-verify"
        - "--insecure"
        - "--cache=true"
        - "--cache-ttl=24h"
        - "--verbosity=debug"
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      volumes:
      - name: source
        persistentVolumeClaim:
          claimName: backend-source-pvc
      - name: workspace
        emptyDir: {}
