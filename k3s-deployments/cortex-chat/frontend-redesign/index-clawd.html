<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg width='180' height='180' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='180' height='180' fill='%231a1a1a' rx='40'/%3E%3Crect x='40' y='50' width='100' height='80' fill='%232d2d2d' rx='12'/%3E%3Cline x1='90' y1='50' x2='90' y2='30' stroke='%23e67e50' stroke-width='4' stroke-linecap='round'/%3E%3Ccircle cx='90' cy='25' r='6' fill='%23e67e50'/%3E%3Ccircle cx='65' cy='75' r='8' fill='%23e67e50'/%3E%3Ccircle cx='115' cy='75' r='8' fill='%23e67e50'/%3E%3Ccircle cx='68' cy='72' r='3' fill='%23ffffff' opacity='0.8'/%3E%3Ccircle cx='118' cy='72' r='3' fill='%23ffffff' opacity='0.8'/%3E%3Cpath d='M 60 100 Q 90 115 120 100' stroke='%23e67e50' stroke-width='4' fill='none' stroke-linecap='round'/%3E%3Crect x='30' y='70' width='10' height='30' fill='%23e67e50' rx='3'/%3E%3Crect x='140' y='70' width='10' height='30' fill='%23e67e50' rx='3'/%3E%3Crect x='70' y='135' width='40' height='8' fill='%23e67e50' rx='2' opacity='0.6'/%3E%3C/svg%3E">
    <title>Cortex Chat - Powered by Clawd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --accent-coral: #e67e50;
            --text-primary: #e5e5e5;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --user-blue: #0a84ff;
            --error-red: #ff3b30;
            --success-green: #34c759;
            --warning-orange: #ff9500;
            --sidebar-width: 280px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* System Alerts Banner */
        .system-alerts {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 149, 0, 0.15);
            border-bottom: 1px solid var(--warning-orange);
            padding: 12px 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 2000;
            animation: slideDown 0.3s ease;
        }

        .system-alerts.show {
            display: flex;
        }

        .system-alerts.critical {
            background: rgba(255, 59, 48, 0.15);
            border-bottom-color: var(--error-red);
        }

        .system-alerts.success {
            background: rgba(52, 199, 89, 0.15);
            border-bottom-color: var(--success-green);
        }

        .alert-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .alert-icon {
            font-size: 20px;
        }

        .alert-text {
            font-size: 14px;
            flex: 1;
        }

        .alert-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .alert-btn {
            background: none;
            border: 1px solid currentColor;
            color: currentColor;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .alert-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .alert-close {
            background: none;
            border: none;
            color: currentColor;
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Login Screen */
        #login-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            background: var(--bg-primary);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        #login-screen.active {
            display: flex;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-input {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .login-input:focus {
            border-color: var(--accent-coral);
            background: rgba(230, 126, 80, 0.05);
        }

        .login-btn {
            width: 100%;
            background: var(--accent-coral);
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background: #f08a5d;
        }

        /* App Container */
        .app-container {
            display: none;
            flex-direction: row;
            height: 100vh;
        }

        .app-container.authenticated {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .new-chat-btn {
            background: var(--user-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin: 12px 20px;
            width: calc(100% - 40px);
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: #0077ed;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Clawd Header */
        .clawd-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .clawd-greeting {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .clawd-mascot {
            width: 48px;
            height: 48px;
            animation: gentleBounce 3s ease-in-out infinite;
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .clawd-mascot.happy {
            filter: brightness(1.1);
        }

        .clawd-mascot.alert {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        /* Touch interaction states */
        .clawd-mascot.touched .clawd-eye-left,
        .clawd-mascot.touched .clawd-eye-right {
            opacity: 0;
        }

        .clawd-mascot.touched .clawd-eye-x {
            opacity: 1;
        }

        .clawd-eye-x {
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* Winking animation */
        .clawd-wink {
            transition: opacity 0.1s;
        }

        .clawd-mascot .clawd-eye-right,
        .empty-clawd .clawd-eye-right {
            animation: winkEye 6s ease-in-out infinite;
        }

        .clawd-mascot .clawd-wink,
        .empty-clawd .clawd-wink {
            animation: winkLine 6s ease-in-out infinite;
        }

        @keyframes winkEye {
            0%, 48%, 52%, 100% { opacity: 1; }
            49%, 51% { opacity: 0; }
        }

        @keyframes winkLine {
            0%, 48%, 52%, 100% { opacity: 0; }
            49%, 51% { opacity: 1; }
        }

        .clawd-mascot,
        .empty-clawd {
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            transition: transform 0.1s ease-out;
        }

        .empty-clawd.touched .clawd-eye-left,
        .empty-clawd.touched .clawd-eye-right {
            opacity: 0;
        }

        .empty-clawd.touched .clawd-eye-x {
            opacity: 1;
        }

        /* Leg animations */
        .clawd-mascot .clawd-leg-left,
        .empty-clawd .clawd-leg-left {
            animation: legWalkLeft 1.5s ease-in-out infinite;
            transform-origin: center top;
        }

        .clawd-mascot .clawd-leg-right,
        .empty-clawd .clawd-leg-right {
            animation: legWalkRight 1.5s ease-in-out infinite;
            transform-origin: center top;
        }

        @keyframes legWalkLeft {
            0%, 100% { transform: translateY(0) scaleY(1); }
            50% { transform: translateY(2px) scaleY(0.95); }
        }

        @keyframes legWalkRight {
            0%, 100% { transform: translateY(2px) scaleY(0.95); }
            50% { transform: translateY(0) scaleY(1); }
        }

        /* Speed up leg animation when touched */
        .clawd-mascot.touched .clawd-leg-left,
        .clawd-mascot.touched .clawd-leg-right,
        .empty-clawd.touched .clawd-leg-left,
        .empty-clawd.touched .clawd-leg-right {
            animation-duration: 0.3s;
        }

        .greeting-text {
            font-size: 20px;
            font-weight: 600;
        }

        .greeting-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 40px 32px;
            padding-bottom: 160px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 32px;
        }

        .empty-state.hidden {
            display: none;
        }

        .empty-clawd {
            width: 120px;
            height: 120px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95); }
        }

        .welcome-message {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Quick Action Pills */
        .quick-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 24px;
        }

        .action-pill {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-pill:hover {
            background: var(--accent-coral);
            border-color: var(--accent-coral);
            transform: translateY(-2px);
        }

        /* Messages */
        .messages-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 70%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.assistant .message-bubble {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .message.user .message-bubble {
            background: var(--user-blue);
            color: white;
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: var(--sidebar-width);
            right: 0;
            background: var(--bg-secondary);
            padding: 16px 32px;
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 900px;
            margin: 0 auto 12px;
        }

        .input-container:focus-within {
            border-color: var(--accent-coral);
        }

        .plus-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            position: relative;
        }

        .plus-btn:hover {
            background: var(--accent-coral);
            color: white;
        }

        /* Plus Button Menu */
        .plus-menu {
            position: absolute;
            bottom: 60px;
            left: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 4px;
            min-width: 200px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.2s ease;
        }

        .plus-menu.show {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .plus-menu-item {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 12px 16px;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .plus-menu-item:hover {
            background: var(--bg-primary);
        }

        .menu-icon {
            font-size: 18px;
            width: 24px;
        }

        .input-field {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--accent-coral);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #f08a5d;
        }

        .send-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: 85%;
                height: 100vh;
                z-index: 2001;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .input-area {
                left: 0;
            }

            .clawd-header {
                padding: 12px 16px;
            }

            .clawd-greeting {
                display: none;
            }

            .greeting-text {
                font-size: 18px;
            }

            .clawd-mascot {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- System Alerts Banner -->
    <div class="system-alerts" id="systemAlerts">
        <div class="alert-content">
            <span class="alert-icon" id="alertIcon">‚ö†Ô∏è</span>
            <div class="alert-text" id="alertText"></div>
        </div>
        <div class="alert-actions">
            <button class="alert-btn" id="alertDetailsBtn">View Details</button>
            <button class="alert-close" id="alertCloseBtn">√ó</button>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="active">
        <div class="login-container">
            <!-- Clawd SVG Logo -->
            <svg class="login-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Clawd the Robot -->
                <rect x="20" y="20" width="60" height="50" fill="#e67e50" rx="5"/>
                <rect x="10" y="35" width="15" height="20" fill="#e67e50" rx="3"/>
                <rect x="75" y="35" width="15" height="20" fill="#e67e50" rx="3"/>
                <rect x="30" y="30" width="10" height="10" fill="#1a1a1a" rx="2"/>
                <rect x="60" y="30" width="10" height="10" fill="#1a1a1a" rx="2"/>

                <rect x="45" y="60" width="10" height="15" fill="#2d2d2d" rx="2"/>
                <rect x="62" y="60" width="8" height="15" fill="#1a1a1a" rx="2"/>
                <circle cx="35" cy="35" r="1.5" fill="#fff"/>
                <circle cx="65" cy="35" r="1.5" fill="#fff"/>
            </svg>
            <div>
                <h1 class="login-title">Cortex Chat</h1>
                <p class="login-subtitle">Powered by Clawd the Robot</p>
            </div>
            <form class="login-form" id="loginForm">
                <input type="text" class="login-input" id="username" placeholder="Username" required>
                <input type="password" class="login-input" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Recent Chats</h2>
            </div>
            <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
            <div class="chat-list" id="chatList"></div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Clawd Header -->
            <div class="clawd-header">
                <div class="clawd-greeting">
                    <!-- Clawd Mascot SVG -->
                    <svg class="clawd-mascot" id="clawdMascot" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="20" width="60" height="50" fill="#e67e50" rx="5"/>
                        <rect x="10" y="35" width="15" height="20" fill="#e67e50" rx="3"/>
                        <rect x="75" y="35" width="15" height="20" fill="#e67e50" rx="3"/>
                        <!-- Eyes (dark boxes) -->
                        <rect x="30" y="30" width="10" height="10" fill="#1a1a1a" rx="2" class="clawd-eye-left"/>
                        <rect x="60" y="30" width="10" height="10" fill="#1a1a1a" rx="2" class="clawd-eye-right"/>
                        <!-- Legs (animated) -->
                        <rect x="30" y="60" width="8" height="15" fill="#1a1a1a" rx="2" class="clawd-leg-left"/>
                        <rect x="62" y="60" width="8" height="15" fill="#1a1a1a" rx="2" class="clawd-leg-right"/>
                        <!-- Closed eyes (X X) - shown when touched -->
                        <g class="clawd-eye-x">
                            <line x1="32" y1="33" x2="38" y2="37" stroke="#e67e50" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="38" y1="33" x2="32" y2="37" stroke="#e67e50" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="62" y1="33" x2="68" y2="37" stroke="#e67e50" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="68" y1="33" x2="62" y2="37" stroke="#e67e50" stroke-width="1.5" stroke-linecap="round"/>
                        </g>
                        <!-- Wink (horizontal line) - shown during wink animation -->
                        <line x1="61" y1="35" x2="69" y2="35" stroke="#e67e50" stroke-width="1.5" stroke-linecap="round" class="clawd-wink" opacity="0"/>
                    </svg>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">

                        <rect x="30" y="30" width="10" height="10" fill="#1a1a1a" rx="2" class="clawd-eye-left"/>
                        <rect x="60" y="30" width="10" height="10" fill="#1a1a1a" rx="2" class="clawd-eye-right"/>

                        <rect x="30" y="60" width="8" height="15" fill="#1a1a1a" rx="2" class="clawd-leg-left"/>

                        <!-- Closed eyes (X X) - shown when touched -->
                        <g class="clawd-eye-x">
                            <line x1="32" y1="33" x2="38" y2="37" stroke="#e67e50" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="38" y1="33" x2="32" y2="37" stroke="#e67e50" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="62" y1="33" x2="68" y2="37" stroke="#e67e50" stroke-width="1.5" stroke-linecap="round"/>
                            <line x1="68" y1="33" x2="62" y2="37" stroke="#e67e50" stroke-width="1.5" stroke-linecap="round"/>
                        </g>
                        <!-- Wink (horizontal line) - shown during wink animation -->
                        <line x1="61" y1="35" x2="69" y2="35" stroke="#e67e50" stroke-width="1.5" stroke-linecap="round" class="clawd-wink" opacity="0"/>
                    </svg>
                    <div class="welcome-message">Ready to orchestrate your infrastructure?</div>
                    <div class="welcome-subtitle">Ask Clawd anything about your cluster</div>

                    <!-- Quick Action Pills -->
                    <div class="quick-actions">
                        <button class="action-pill" data-action="Monitor cluster health">Monitor</button>
                        <button class="action-pill" data-action="Check security alerts">Security</button>
                        <button class="action-pill" data-action="Review code deployment">Code</button>
                        <button class="action-pill" data-action="Learn about Kubernetes">Learn</button>
                        <button class="action-pill" data-action="Strategize infrastructure">Strategize</button>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages-container" id="messagesContainer" style="display: none;"></div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <div style="position: relative;">
                        <button class="plus-btn" id="plusBtn">+</button>
                        <!-- Plus Menu -->
                        <div class="plus-menu" id="plusMenu">
                            <button class="plus-menu-item" data-action="upload">
                                <span class="menu-icon">üìé</span>
                                <span>Upload files</span>
                            </button>
                            <button class="plus-menu-item" data-action="project">
                                <span class="menu-icon">üìÅ</span>
                                <span>Add to project</span>
                            </button>
                            <button class="plus-menu-item" data-action="research">
                                <span class="menu-icon">üîç</span>
                                <span>Research</span>
                            </button>
                            <button class="plus-menu-item" data-action="websearch">
                                <span class="menu-icon">üåê</span>
                                <span>Web search</span>
                            </button>
                        </div>
                    </div>
                    <input type="text" class="input-field" id="messageInput" placeholder="Chat with Clawd about your infrastructure...">
                    <button class="send-btn" id="sendBtn" disabled>‚û§</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        let currentConversationId = 'conv-' + Date.now();
        let isStreaming = false;
        let clusterHealthCheckInterval = null;

        // Initialize
        function init() {
            checkAuth();
            setupEventListeners();
            setupClusterHealthMonitoring();
        }

        function checkAuth() {
            const token = localStorage.getItem('cortex_auth_token');
            if (token) {
                showApp();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('login-screen').classList.add('active');
            document.getElementById('appContainer').classList.remove('authenticated');
        }

        function showApp() {
            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('appContainer').classList.add('authenticated');
        }

        function setupEventListeners() {
            // Login
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // Plus button menu
            document.getElementById('plusBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('plusMenu').classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.plus-btn')) {
                    document.getElementById('plusMenu').classList.remove('show');
                }
            });

            // Quick actions
            document.querySelectorAll('.action-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    document.getElementById('messageInput').value = pill.dataset.action;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('sendBtn').click();
                });
            });

            // Message input
            document.getElementById('messageInput').addEventListener('input', (e) => {
                document.getElementById('sendBtn').disabled = !e.target.value.trim();
            });

            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('sendBtn').addEventListener('click', sendMessage);

            // Alert close
            document.getElementById('alertCloseBtn').addEventListener('click', () => {
                document.getElementById('systemAlerts').classList.remove('show');
            });

            // Clawd mascot touch/swipe interactions
            setupClawdInteractions('clawdMascot');
            setupClawdInteractions('emptyClawdMascot');
        }

        function setupClawdInteractions(mascotId) {
            const mascot = document.getElementById(mascotId);
            if (!mascot) return;

            let touchStartX = 0;
            let touchStartY = 0;
            let currentTranslateX = 0;

            // Touch start - close eyes
            mascot.addEventListener('touchstart', (e) => {
                e.preventDefault();
                mascot.classList.add('touched');
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: false });

            // Touch move - follow swipe
            mascot.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touchX = e.touches[0].clientX;
                const deltaX = touchX - touchStartX;

                // Limit movement to reasonable range (-50px to 50px)
                currentTranslateX = Math.max(-50, Math.min(50, deltaX));
                mascot.style.transform = `translateX(${currentTranslateX}px)`;
            }, { passive: false });

            // Touch end - open eyes and spring back
            mascot.addEventListener('touchend', (e) => {
                e.preventDefault();
                mascot.classList.remove('touched');

                // Spring back to center with animation
                mascot.style.transition = 'transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                mascot.style.transform = 'translateX(0)';

                // Reset transition after animation
                setTimeout(() => {
                    mascot.style.transition = 'transform 0.1s ease-out';
                }, 300);
            }, { passive: false });

            // Mouse events for desktop testing
            mascot.addEventListener('mousedown', (e) => {
                mascot.classList.add('touched');
            });

            mascot.addEventListener('mouseup', (e) => {
                mascot.classList.remove('touched');
            });

            mascot.addEventListener('mouseleave', (e) => {
                mascot.classList.remove('touched');
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('cortex_auth_token', data.token);
                    showApp();
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            const personality = 'standard';

            // Hide empty state
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('messagesContainer').style.display = 'flex';

            // Add user message
            appendMessage('user', message);
            input.value = '';
            document.getElementById('sendBtn').disabled = true;

            try {
                const token = localStorage.getItem('cortex_auth_token');
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        message,
                        conversationId: currentConversationId,
                        personality: personality
                    })
                });

                if (!response.ok) throw new Error('Chat request failed');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageDiv = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.type === 'content_block_delta' && data.delta && data.delta.text) {
                                    assistantMessage += data.delta.text;
                                    if (!messageDiv) {
                                        messageDiv = appendMessage('assistant', assistantMessage);
                                    } else {
                                        messageDiv.querySelector('.message-bubble').textContent = assistantMessage;
                                    }
                                }
                            } catch (e) {
                                // Ignore parse errors
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Chat error:', error);
                appendMessage('assistant', 'Error: ' + error.message);
            }
        }

        function appendMessage(role, content) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;

            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);

            // Scroll to bottom
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;

            return messageDiv;
        }

        async function setupClusterHealthMonitoring() {
            // Check cluster health every 30 seconds
            async function checkClusterHealth() {
                try {
                    const token = localStorage.getItem('cortex_auth_token');
                    const response = await fetch(`${API_BASE}/api/cluster-health`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) return;

                    const health = await response.json();
                    updateSystemAlerts(health);
                } catch (error) {
                    console.error('Health check error:', error);
                }
            }

            // Initial check
            checkClusterHealth();

            // Set up interval
            clusterHealthCheckInterval = setInterval(checkClusterHealth, 30000);
        }

        function updateSystemAlerts(health) {
            const alertsDiv = document.getElementById('systemAlerts');
            const alertIcon = document.getElementById('alertIcon');
            const alertText = document.getElementById('alertText');
            const mascot = document.getElementById('clawdMascot');

            if (!health.alerts || health.alerts.length === 0) {
                alertsDiv.classList.remove('show');
                mascot.classList.remove('alert');
                mascot.classList.add('happy');
                return;
            }

            const criticalAlerts = health.alerts.filter(a => a.type === 'critical');

            if (criticalAlerts.length > 0) {
                alertsDiv.classList.add('show', 'critical');
                alertsDiv.classList.remove('success');
                alertIcon.textContent = 'üö®';
                alertText.textContent = criticalAlerts[0].message;
                mascot.classList.add('alert');
                mascot.classList.remove('happy');
            } else {
                alertsDiv.classList.add('show');
                alertsDiv.classList.remove('critical', 'success');
                alertIcon.textContent = '‚ö†Ô∏è';
                alertText.textContent = health.alerts[0].message;
            }
        }

        // Initialize app
        init();
    </script>
</body>
