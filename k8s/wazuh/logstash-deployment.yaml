---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: wazuh-security
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline

  logstash.conf: |
    input {
      beats {
        port => 5000
      }
    }

    filter {
      # Parse Wazuh alerts JSON
      json {
        source => "message"
      }

      # Add index name based on timestamp
      mutate {
        add_field => {
          "[@metadata][index_name]" => "wazuh-alerts-4.x-%{+YYYY.MM.dd}"
        }
      }
    }

    output {
      opensearch {
        hosts => ["https://wazuh-indexer.wazuh-security.svc.cluster.local:9200"]
        index => "%{[@metadata][index_name]}"
        user => "admin"
        password => "admin"
        ssl => true
        ssl_certificate_verification => false
        # This is the key fix - Logstash opensearch output plugin doesn't send _type
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-logstash
  namespace: wazuh-security
spec:
  selector:
    app: wazuh-logstash
  ports:
    - name: beats
      port: 5000
      targetPort: 5000
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-logstash
  namespace: wazuh-security
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-logstash
  template:
    metadata:
      labels:
        app: wazuh-logstash
    spec:
      containers:
      - name: logstash
        image: opensearchproject/logstash-oss-with-opensearch-output-plugin:8.9.0
        ports:
        - containerPort: 5000
          name: beats
        volumeMounts:
        - name: config
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
        - name: pipeline
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
        env:
        - name: LS_JAVA_OPTS
          value: "-Xmx512m -Xms512m"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: config
        configMap:
          name: logstash-config
          items:
          - key: logstash.yml
            path: logstash.yml
      - name: pipeline
        configMap:
          name: logstash-config
          items:
          - key: logstash.conf
            path: logstash.conf
