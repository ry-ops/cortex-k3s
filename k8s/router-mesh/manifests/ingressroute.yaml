apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: router-mesh
  namespace: router-mesh
  labels:
    app: router-mesh
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`router.cortex.local`)
    kind: Rule
    services:
    - name: router-mesh
      port: 8080
    middlewares:
    - name: router-ratelimit
  tls:
    secretName: cortex-tls
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: router-ratelimit
  namespace: router-mesh
spec:
  rateLimit:
    average: 100
    burst: 50
    period: 1s
