apiVersion: v1
kind: Service
metadata:
  name: router-mesh
  namespace: router-mesh
  labels:
    app: router-mesh
    app.kubernetes.io/name: router-mesh
    app.kubernetes.io/component: llm-routing
spec:
  type: ClusterIP
  selector:
    app: router-mesh
  ports:
  - name: http
    port: 8080
    targetPort: 8082
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 8080
    protocol: TCP
