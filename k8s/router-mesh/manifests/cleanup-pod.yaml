apiVersion: v1
kind: Pod
metadata:
  name: pvc-cleanup
  namespace: router-mesh
spec:
  restartPolicy: Never
  containers:
  - name: cleanup
    image: alpine:3.19
    command: ["sh", "-c", "rm -rf /models/smollm/* && echo 'Cleaned smollm directory'"]
    volumeMounts:
    - name: models
      mountPath: /models
  volumes:
  - name: models
    persistentVolumeClaim:
      claimName: router-models-pvc
