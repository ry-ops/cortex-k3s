apiVersion: v1
kind: Namespace
metadata:
  name: cortex-itil-stream2
  labels:
    name: cortex-itil-stream2
    stream: "2"
    itil-category: sla-availability
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: requirements
  namespace: cortex-itil-stream2
data:
  requirements.txt: |
    numpy==1.24.3
    scikit-learn==1.3.0
    requests==2.31.0
    prometheus-client==0.17.1
    kubernetes==27.2.0
    joblib==1.3.2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sla-models-pvc
  namespace: cortex-itil-stream2
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sla-data-pvc
  namespace: cortex-itil-stream2
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: business-metrics-data-pvc
  namespace: cortex-itil-stream2
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: availability-risk-data-pvc
  namespace: cortex-itil-stream2
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stream2-sa
  namespace: cortex-itil-stream2
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: stream2-reader
rules:
- apiGroups: [""]
  resources: ["services", "pods", "namespaces", "nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: stream2-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: stream2-reader
subjects:
- kind: ServiceAccount
  name: stream2-sa
  namespace: cortex-itil-stream2
