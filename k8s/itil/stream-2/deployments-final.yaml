---
# SLA Predictor Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sla-predictor
  namespace: cortex-itil-stream2
  labels:
    app: sla-predictor
    component: sla-management
    stream: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sla-predictor
  template:
    metadata:
      labels:
        app: sla-predictor
        component: sla-management
    spec:
      serviceAccountName: stream2-sa
      initContainers:
      - name: install-deps
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
          pip install --no-cache-dir --target=/deps numpy==1.24.3 scikit-learn==1.3.0 requests==2.31.0 prometheus-client==0.17.1 kubernetes==27.2.0 joblib==1.3.2
        volumeMounts:
        - name: deps
          mountPath: /deps
      containers:
      - name: sla-predictor
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
          export PYTHONPATH=/deps:$PYTHONPATH
          python /app/sla-predictor.py
        ports:
        - containerPort: 8000
          name: metrics
          protocol: TCP
        env:
        - name: PROMETHEUS_URL
          value: "http://prometheus-k8s.cortex-system.svc.cluster.local:9090"
        - name: PREDICTION_INTERVAL
          value: "60"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: code
          mountPath: /app
        - name: deps
          mountPath: /deps
        - name: models
          mountPath: /models
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: code
        configMap:
          name: sla-predictor-code
      - name: deps
        emptyDir: {}
      - name: models
        persistentVolumeClaim:
          claimName: sla-models-pvc
      - name: data
        persistentVolumeClaim:
          claimName: sla-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sla-predictor
  namespace: cortex-itil-stream2
  labels:
    app: sla-predictor
spec:
  selector:
    app: sla-predictor
  ports:
  - port: 8000
    targetPort: 8000
    name: metrics
  type: ClusterIP
