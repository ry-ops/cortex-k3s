apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-desk-ingress
  namespace: cortex-service-desk
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/websocket-services: "ai-service-desk"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
  - host: service-desk.cortex.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: self-service-portal
            port:
              number: 80
  - host: api.service-desk.cortex.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-service-desk
            port:
              number: 80
  - host: fulfillment.service-desk.cortex.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fulfillment-engine
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: service-desk-metrics
  namespace: cortex-service-desk
  labels:
    app: service-desk-metrics
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: ai-service-desk
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: service-desk-monitor
  namespace: cortex-service-desk
  labels:
    app: service-desk
spec:
  selector:
    matchLabels:
      app: ai-service-desk
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
