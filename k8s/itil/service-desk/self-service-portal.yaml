apiVersion: apps/v1
kind: Deployment
metadata:
  name: self-service-portal
  namespace: cortex-service-desk
  labels:
    app: self-service-portal
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: self-service-portal
  template:
    metadata:
      labels:
        app: self-service-portal
        component: frontend
    spec:
      containers:
      - name: portal
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: portal-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: portal-content
        configMap:
          name: portal-html
      - name: nginx-config
        configMap:
          name: portal-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: self-service-portal
  namespace: cortex-service-desk
  labels:
    app: self-service-portal
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: self-service-portal
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: portal-nginx-config
  namespace: cortex-service-desk
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://ai-service-desk/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /ws {
            proxy_pass http://ai-service-desk:5001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: portal-html
  namespace: cortex-service-desk
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cortex Self-Service Portal</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            header {
                background: rgba(255, 255, 255, 0.95);
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333;
                font-size: 28px;
                margin-bottom: 10px;
            }

            .tagline {
                color: #666;
                font-size: 14px;
            }

            .main-content {
                display: grid;
                grid-template-columns: 300px 1fr;
                gap: 20px;
            }

            .sidebar {
                background: rgba(255, 255, 255, 0.95);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .content-area {
                background: rgba(255, 255, 255, 0.95);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .service-category {
                margin-bottom: 20px;
            }

            .category-title {
                font-weight: bold;
                color: #667eea;
                margin-bottom: 10px;
                font-size: 16px;
            }

            .service-item {
                padding: 10px;
                margin-bottom: 5px;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s;
                background: #f8f9fa;
            }

            .service-item:hover {
                background: #667eea;
                color: white;
                transform: translateX(5px);
            }

            .chat-container {
                display: flex;
                flex-direction: column;
                height: 600px;
            }

            .chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
                background: #f8f9fa;
                border-radius: 10px;
                margin-bottom: 20px;
            }

            .message {
                margin-bottom: 15px;
                padding: 12px 16px;
                border-radius: 10px;
                max-width: 80%;
            }

            .message.user {
                background: #667eea;
                color: white;
                margin-left: auto;
            }

            .message.assistant {
                background: white;
                color: #333;
                border: 1px solid #e0e0e0;
            }

            .message-time {
                font-size: 10px;
                opacity: 0.7;
                margin-top: 5px;
            }

            .chat-input-area {
                display: flex;
                gap: 10px;
            }

            .chat-input {
                flex: 1;
                padding: 12px;
                border: 2px solid #667eea;
                border-radius: 25px;
                font-size: 14px;
                outline: none;
            }

            .send-button {
                padding: 12px 30px;
                background: #667eea;
                color: white;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                font-weight: bold;
                transition: all 0.3s;
            }

            .send-button:hover {
                background: #764ba2;
                transform: scale(1.05);
            }

            .service-catalog {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
            }

            .service-card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                border: 2px solid #e0e0e0;
                cursor: pointer;
                transition: all 0.3s;
            }

            .service-card:hover {
                border-color: #667eea;
                transform: translateY(-5px);
                box-shadow: 0 6px 12px rgba(102, 126, 234, 0.2);
            }

            .service-card h3 {
                color: #667eea;
                margin-bottom: 10px;
            }

            .service-card .sla {
                display: inline-block;
                padding: 4px 8px;
                background: #e8f5e9;
                color: #2e7d32;
                border-radius: 4px;
                font-size: 12px;
                margin-top: 10px;
            }

            .tab-container {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
                border-bottom: 2px solid #e0e0e0;
            }

            .tab {
                padding: 10px 20px;
                cursor: pointer;
                border: none;
                background: none;
                font-size: 14px;
                font-weight: 500;
                color: #666;
                transition: all 0.3s;
            }

            .tab.active {
                color: #667eea;
                border-bottom: 2px solid #667eea;
                margin-bottom: -2px;
            }

            .tab-content {
                display: none;
            }

            .tab-content.active {
                display: block;
            }

            .suggestion-chips {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                margin-top: 10px;
            }

            .chip {
                padding: 8px 16px;
                background: #f0f0f0;
                border-radius: 20px;
                font-size: 12px;
                cursor: pointer;
                transition: all 0.3s;
            }

            .chip:hover {
                background: #667eea;
                color: white;
            }

            .typing-indicator {
                display: none;
                padding: 12px 16px;
                background: white;
                border-radius: 10px;
                max-width: 80px;
            }

            .typing-indicator.active {
                display: block;
            }

            .dot {
                display: inline-block;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #667eea;
                margin: 0 2px;
                animation: typing 1.4s infinite;
            }

            .dot:nth-child(2) {
                animation-delay: 0.2s;
            }

            .dot:nth-child(3) {
                animation-delay: 0.4s;
            }

            @keyframes typing {
                0%, 60%, 100% {
                    transform: translateY(0);
                }
                30% {
                    transform: translateY(-10px);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Cortex Self-Service Portal</h1>
                <p class="tagline">AI-Powered Service Desk - Get help instantly with our conversational AI assistant</p>
            </header>

            <div class="main-content">
                <aside class="sidebar">
                    <div class="service-category">
                        <div class="category-title">Quick Actions</div>
                        <div class="service-item" onclick="quickAction('password_reset')">Password Reset</div>
                        <div class="service-item" onclick="quickAction('access_request')">Request Access</div>
                        <div class="service-item" onclick="quickAction('vpn_access')">VPN Access</div>
                    </div>
                    <div class="service-category">
                        <div class="category-title">Categories</div>
                        <div class="service-item" onclick="filterCategory('access')">Access Management</div>
                        <div class="service-item" onclick="filterCategory('hardware')">Hardware</div>
                        <div class="service-item" onclick="filterCategory('software')">Software</div>
                        <div class="service-item" onclick="filterCategory('network')">Network</div>
                        <div class="service-item" onclick="filterCategory('security')">Security</div>
                    </div>
                </aside>

                <div class="content-area">
                    <div class="tab-container">
                        <button class="tab active" onclick="switchTab('chat')">AI Assistant</button>
                        <button class="tab" onclick="switchTab('catalog')">Service Catalog</button>
                        <button class="tab" onclick="switchTab('requests')">My Requests</button>
                    </div>

                    <div id="chat-tab" class="tab-content active">
                        <div class="chat-container">
                            <div class="chat-messages" id="chatMessages">
                                <div class="message assistant">
                                    <div>Hello! I'm your AI service desk assistant. How can I help you today?</div>
                                    <div class="message-time">Just now</div>
                                </div>
                            </div>
                            <div class="suggestion-chips" id="suggestions">
                                <span class="chip" onclick="sendQuickMessage('I need to reset my password')">Reset Password</span>
                                <span class="chip" onclick="sendQuickMessage('Request access to an application')">Request Access</span>
                                <span class="chip" onclick="sendQuickMessage('I need VPN access')">VPN Access</span>
                                <span class="chip" onclick="sendQuickMessage('Install software')">Install Software</span>
                            </div>
                            <div class="chat-input-area">
                                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                                <button class="send-button" onclick="sendMessage()">Send</button>
                            </div>
                        </div>
                    </div>

                    <div id="catalog-tab" class="tab-content">
                        <div class="service-catalog" id="serviceCatalog">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>

                    <div id="requests-tab" class="tab-content">
                        <h2>My Requests</h2>
                        <div id="myRequests">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let sessionId = null;
            let currentCategory = null;

            async function initSession() {
                try {
                    const response = await fetch('/api/v1/session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_id: 'web_user',
                            channel: 'web'
                        })
                    });

                    const data = await response.json();
                    sessionId = data.session_id;
                } catch (error) {
                    console.error('Failed to initialize session:', error);
                }
            }

            async function loadServiceCatalog() {
                try {
                    const response = await fetch('/api/v1/catalog');
                    const data = await response.json();

                    const catalog = document.getElementById('serviceCatalog');
                    catalog.innerHTML = '';

                    data.services.forEach(service => {
                        const card = document.createElement('div');
                        card.className = 'service-card';
                        card.innerHTML = `
                            <h3>${service.name}</h3>
                            <p>${service.description}</p>
                            <span class="sla">SLA: ${service.sla}</span>
                        `;
                        card.onclick = () => requestService(service);
                        catalog.appendChild(card);
                    });
                } catch (error) {
                    console.error('Failed to load catalog:', error);
                }
            }

            function switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                event.target.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');

                if (tabName === 'catalog') {
                    loadServiceCatalog();
                }
            }

            async function sendMessage() {
                const input = document.getElementById('chatInput');
                const message = input.value.trim();

                if (!message || !sessionId) return;

                appendMessage('user', message);
                input.value = '';

                showTypingIndicator();

                try {
                    const response = await fetch('/api/v1/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: sessionId,
                            message: message
                        })
                    });

                    const data = await response.json();
                    hideTypingIndicator();
                    appendMessage('assistant', data.message);

                    if (data.suggestions) {
                        updateSuggestions(data.suggestions);
                    }
                } catch (error) {
                    hideTypingIndicator();
                    appendMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                }
            }

            function appendMessage(role, content) {
                const messagesDiv = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.innerHTML = `
                    <div>${content}</div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                `;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            function showTypingIndicator() {
                const messagesDiv = document.getElementById('chatMessages');
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator active';
                indicator.id = 'typingIndicator';
                indicator.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
                messagesDiv.appendChild(indicator);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            function hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            function sendQuickMessage(message) {
                document.getElementById('chatInput').value = message;
                sendMessage();
            }

            function handleKeyPress(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            }

            function quickAction(action) {
                const messages = {
                    'password_reset': 'I need to reset my password',
                    'access_request': 'I need access to an application',
                    'vpn_access': 'I need VPN access'
                };
                sendQuickMessage(messages[action]);
            }

            function filterCategory(category) {
                currentCategory = category;
                switchTab('catalog');
            }

            function requestService(service) {
                sendQuickMessage(`I need help with ${service.name}`);
                switchTab('chat');
            }

            function updateSuggestions(suggestions) {
                const suggestionsDiv = document.getElementById('suggestions');
                suggestionsDiv.innerHTML = '';
                suggestions.forEach(suggestion => {
                    const chip = document.createElement('span');
                    chip.className = 'chip';
                    chip.textContent = suggestion;
                    chip.onclick = () => sendQuickMessage(suggestion);
                    suggestionsDiv.appendChild(chip);
                });
            }

            // Initialize on load
            window.onload = () => {
                initSession();
                loadServiceCatalog();
            };
        </script>
    </body>
    </html>
