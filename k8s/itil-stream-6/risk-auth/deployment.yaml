apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-authorizer
  namespace: cortex-governance
  labels:
    app: risk-authorizer
    component: itil-stream-6
spec:
  replicas: 2
  selector:
    matchLabels:
      app: risk-authorizer
  template:
    metadata:
      labels:
        app: risk-authorizer
    spec:
      containers:
      - name: risk-authorizer
        image: risk-authorizer:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: decision-storage
          mountPath: /tmp/authorization-decisions
      volumes:
      - name: decision-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: risk-authorizer
  namespace: cortex-governance
  labels:
    app: risk-authorizer
spec:
  selector:
    app: risk-authorizer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
