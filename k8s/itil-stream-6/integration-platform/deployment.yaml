apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-platform
  namespace: cortex-governance
  labels:
    app: integration-platform
    component: itil-stream-6
spec:
  replicas: 2
  selector:
    matchLabels:
      app: integration-platform
  template:
    metadata:
      labels:
        app: integration-platform
    spec:
      containers:
      - name: integration-platform
        image: integration-platform:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: integration-platform
  namespace: cortex-governance
  labels:
    app: integration-platform
spec:
  selector:
    app: integration-platform
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
---
# Ingress for external access to the integration platform
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: integration-platform
  namespace: cortex-governance
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: itil-integration.cortex.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: integration-platform
            port:
              number: 8080
