apiVersion: v1
kind: Namespace
metadata:
  name: cortex-governance
  labels:
    name: cortex-governance
    itil-stream: "6"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: governance-config
  namespace: cortex-governance
data:
  CHANGE_MANAGER_URL: "http://change-manager.cortex-change-mgmt.svc.cluster.local:8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: governance-validator
  namespace: cortex-governance
  labels:
    app: governance-validator
    component: itil-stream-6
spec:
  replicas: 2
  selector:
    matchLabels:
      app: governance-validator
  template:
    metadata:
      labels:
        app: governance-validator
    spec:
      containers:
      - name: governance-validator
        image: governance-validator:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: CHANGE_MANAGER_URL
          valueFrom:
            configMapKeyRef:
              name: governance-config
              key: CHANGE_MANAGER_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: validation-storage
          mountPath: /tmp/governance-validations
      volumes:
      - name: validation-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: governance-validator
  namespace: cortex-governance
  labels:
    app: governance-validator
spec:
  selector:
    app: governance-validator
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
