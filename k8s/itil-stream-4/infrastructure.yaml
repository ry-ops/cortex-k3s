---
# MongoDB for knowledge storage
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: knowledge-mongodb
  namespace: cortex-knowledge
spec:
  serviceName: knowledge-mongodb
  replicas: 1
  selector:
    matchLabels:
      app: knowledge-mongodb
  template:
    metadata:
      labels:
        app: knowledge-mongodb
        itil-component: infrastructure
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: cortex_knowledge
        volumeMounts:
        - name: data
          mountPath: /data/db
        - name: init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: init
        configMap:
          name: mongodb-init
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: knowledge-mongodb
  namespace: cortex-knowledge
spec:
  selector:
    app: knowledge-mongodb
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init
  namespace: cortex-knowledge
data:
  init.js: |
    db = db.getSiblingDB('cortex_knowledge');

    // Create collections
    db.createCollection('knowledge');
    db.createCollection('improvements');
    db.createCollection('changes');
    db.createCollection('optimization_plans');

    // Create indexes
    db.knowledge.createIndex({ type: 1 });
    db.knowledge.createIndex({ timestamp: -1 });
    db.knowledge.createIndex({ "source.namespace": 1 });
    db.knowledge.createIndex({ tags: 1 });
    db.knowledge.createIndex({ content: "text" });

    db.improvements.createIndex({ category: 1 });
    db.improvements.createIndex({ status: 1 });
    db.improvements.createIndex({ score: -1 });
    db.improvements.createIndex({ created_at: -1 });

    db.changes.createIndex({ timestamp: -1 });
    db.changes.createIndex({ status: 1 });

    db.optimization_plans.createIndex({ stream: 1 });
    db.optimization_plans.createIndex({ created_at: -1 });

    print('Database initialized successfully');
---
# Elasticsearch for full-text search
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: knowledge-elasticsearch
  namespace: cortex-knowledge
spec:
  serviceName: knowledge-elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: knowledge-elasticsearch
  template:
    metadata:
      labels:
        app: knowledge-elasticsearch
        itil-component: infrastructure
    spec:
      initContainers:
      - name: increase-vm-max-map
        image: busybox
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: discovery.type
          value: single-node
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: xpack.security.enabled
          value: "false"
        - name: xpack.security.enrollment.enabled
          value: "false"
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: knowledge-elasticsearch
  namespace: cortex-knowledge
spec:
  selector:
    app: knowledge-elasticsearch
  ports:
  - name: http
    port: 9200
    targetPort: 9200
  - name: transport
    port: 9300
    targetPort: 9300
  clusterIP: None
---
# Dashboard UI for visualization
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-dashboard
  namespace: cortex-knowledge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knowledge-dashboard
  template:
    metadata:
      labels:
        app: knowledge-dashboard
        itil-component: dashboard
    spec:
      containers:
      - name: dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: html
        configMap:
          name: knowledge-dashboard-html
      - name: nginx-config
        configMap:
          name: knowledge-dashboard-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: knowledge-dashboard
  namespace: cortex-knowledge
spec:
  selector:
    app: knowledge-dashboard
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: knowledge-dashboard-nginx
  namespace: cortex-knowledge
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /api/graph/ {
            proxy_pass http://knowledge-graph-api:8000/;
            proxy_set_header Host $host;
        }

        location /api/value-stream/ {
            proxy_pass http://value-stream-optimizer:8000/;
            proxy_set_header Host $host;
        }
    }
