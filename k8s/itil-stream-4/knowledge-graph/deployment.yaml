apiVersion: v1
kind: ConfigMap
metadata:
  name: knowledge-graph-config
  namespace: cortex-knowledge
data:
  init.cypher: |
    // Create indexes
    CREATE INDEX knowledge_id IF NOT EXISTS FOR (k:Knowledge) ON (k.id);
    CREATE INDEX knowledge_type IF NOT EXISTS FOR (k:Knowledge) ON (k.type);
    CREATE INDEX source_type IF NOT EXISTS FOR (s:Source) ON (s.type);
    CREATE INDEX tag_name IF NOT EXISTS FOR (t:Tag) ON (t.name);
    CREATE INDEX master_name IF NOT EXISTS FOR (m:Master) ON (m.name);
    CREATE INDEX worker_name IF NOT EXISTS FOR (w:Worker) ON (w.name);

    // Create constraints
    CREATE CONSTRAINT knowledge_id_unique IF NOT EXISTS FOR (k:Knowledge) REQUIRE k.id IS UNIQUE;
    CREATE CONSTRAINT master_name_unique IF NOT EXISTS FOR (m:Master) REQUIRE m.name IS UNIQUE;

    // Create master agent nodes
    MERGE (m1:Master {name: 'coordinator-master'})
    SET m1.role = 'Task routing and coordination',
        m1.budget = 50000;

    MERGE (m2:Master {name: 'security-master'})
    SET m2.role = 'Security operations',
        m2.budget = 30000;

    MERGE (m3:Master {name: 'development-master'})
    SET m3.role = 'Development work',
        m3.budget = 30000;

    MERGE (m4:Master {name: 'inventory-master'})
    SET m4.role = 'Repository management',
        m4.budget = 35000;

    // Create knowledge type nodes
    MERGE (kt1:KnowledgeType {name: 'incident_solutions'})
    MERGE (kt2:KnowledgeType {name: 'error_patterns'})
    MERGE (kt3:KnowledgeType {name: 'best_practices'})
    MERGE (kt4:KnowledgeType {name: 'configuration_examples'})
    MERGE (kt5:KnowledgeType {name: 'troubleshooting_guides'})
    MERGE (kt6:KnowledgeType {name: 'performance_optimizations'});
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: knowledge-graph
  namespace: cortex-knowledge
spec:
  serviceName: knowledge-graph
  replicas: 1
  selector:
    matchLabels:
      app: knowledge-graph
  template:
    metadata:
      labels:
        app: knowledge-graph
        itil-component: knowledge-graph
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.15-community
        ports:
        - containerPort: 7474
          name: http
        - containerPort: 7687
          name: bolt
        env:
        - name: NEO4J_AUTH
          value: neo4j/cortex-knowledge-graph
        - name: NEO4J_server_memory_pagecache_size
          value: "512M"
        - name: NEO4J_server_memory_heap_max__size
          value: "1G"
        - name: NEO4J_dbms_security_procedures_unrestricted
          value: "apoc.*"
        - name: NEO4J_apoc_export_file_enabled
          value: "true"
        - name: NEO4J_apoc_import_file_enabled
          value: "true"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: init
          mountPath: /init
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: init
        configMap:
          name: knowledge-graph-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: knowledge-graph
  namespace: cortex-knowledge
spec:
  selector:
    app: knowledge-graph
  ports:
  - name: http
    port: 7474
    targetPort: 7474
  - name: bolt
    port: 7687
    targetPort: 7687
  clusterIP: None
---
apiVersion: batch/v1
kind: Job
metadata:
  name: knowledge-graph-init
  namespace: cortex-knowledge
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init
        image: neo4j:5.15-community
        command: ["/bin/bash", "-c"]
        args:
          - |
            # Wait for Neo4j to be ready
            until cypher-shell -a bolt://knowledge-graph:7687 -u neo4j -p cortex-knowledge-graph "RETURN 1" > /dev/null 2>&1; do
              echo "Waiting for Neo4j..."
              sleep 5
            done

            echo "Initializing knowledge graph schema..."
            cypher-shell -a bolt://knowledge-graph:7687 -u neo4j -p cortex-knowledge-graph < /init/init.cypher

            echo "Knowledge graph initialized successfully"
        volumeMounts:
        - name: init
          mountPath: /init
      volumes:
      - name: init
        configMap:
          name: knowledge-graph-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-graph-api
  namespace: cortex-knowledge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: knowledge-graph-api
  template:
    metadata:
      labels:
        app: knowledge-graph-api
        itil-component: knowledge-graph
    spec:
      containers:
      - name: api
        image: python:3.11-slim
        command: ["/bin/bash", "-c"]
        args:
          - |
            pip install --no-cache-dir \
              fastapi \
              uvicorn \
              neo4j \
              prometheus-client \
              pydantic && \
            python /app/api.py
        ports:
        - containerPort: 8000
        - containerPort: 9091
        volumeMounts:
        - name: app
          mountPath: /app
        env:
        - name: NEO4J_URI
          value: bolt://knowledge-graph:7687
        - name: NEO4J_USER
          value: neo4j
        - name: NEO4J_PASSWORD
          value: cortex-knowledge-graph
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: app
        configMap:
          name: knowledge-graph-api-app
---
apiVersion: v1
kind: Service
metadata:
  name: knowledge-graph-api
  namespace: cortex-knowledge
spec:
  selector:
    app: knowledge-graph-api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  - name: metrics
    port: 9091
    targetPort: 9091
