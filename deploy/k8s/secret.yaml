---
# IMPORTANT: This is a template file for secrets
# DO NOT commit actual secrets to git!
#
# Before deploying, create actual secrets using one of these methods:
#
# 1. Using kubectl create secret:
#    kubectl create secret generic cortex-secrets \
#      --from-literal=anthropic-api-key='your-actual-anthropic-key' \
#      --from-literal=api-key='your-actual-api-key' \
#      --namespace=cortex
#
# 2. Using sealed-secrets (recommended for GitOps):
#    kubeseal --format=yaml < secret.yaml > sealed-secret.yaml
#
# 3. Using external-secrets operator (recommended for production):
#    Store secrets in Vault/AWS Secrets Manager and reference them
#
# 4. Using SOPS (recommended for GitOps):
#    sops -e secret.yaml > secret.enc.yaml

apiVersion: v1
kind: Secret
metadata:
  name: cortex-secrets
  namespace: cortex
  labels:
    app.kubernetes.io/name: cortex
    app.kubernetes.io/instance: cortex
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: cortex-platform
  annotations:
    description: "Cortex application secrets - DO NOT COMMIT ACTUAL VALUES"
type: Opaque
stringData:
  # Anthropic API key for Claude agents
  # Get from: https://console.anthropic.com/settings/keys
  anthropic-api-key: "REPLACE_WITH_YOUR_ANTHROPIC_API_KEY"

  # API key for cortex authentication
  # Generate with: openssl rand -base64 32
  api-key: "REPLACE_WITH_YOUR_API_KEY"

# Example using base64 encoded values (alternative to stringData):
# data:
#   anthropic-api-key: <base64-encoded-value>
#   api-key: <base64-encoded-value>
#
# To encode: echo -n "your-secret" | base64
# To decode: echo "base64-string" | base64 -d
