---
apiVersion: v1
kind: Service
metadata:
  name: cortex
  namespace: cortex
  labels:
    app.kubernetes.io/name: cortex
    app.kubernetes.io/instance: cortex
    app.kubernetes.io/component: orchestration
    app.kubernetes.io/part-of: cortex-platform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9500"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  selector:
    app.kubernetes.io/name: cortex
    app.kubernetes.io/instance: cortex
  ports:
  - name: http
    port: 9500
    targetPort: http
    protocol: TCP
  - name: websocket
    port: 9501
    targetPort: websocket
    protocol: TCP
  - name: dashboard
    port: 3004
    targetPort: dashboard
    protocol: TCP

---
# Headless service for StatefulSet-like behavior and service discovery
apiVersion: v1
kind: Service
metadata:
  name: cortex-headless
  namespace: cortex
  labels:
    app.kubernetes.io/name: cortex
    app.kubernetes.io/instance: cortex
    app.kubernetes.io/component: orchestration
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/name: cortex
    app.kubernetes.io/instance: cortex
  ports:
  - name: http
    port: 9500
    targetPort: http
    protocol: TCP
  - name: websocket
    port: 9501
    targetPort: websocket
    protocol: TCP
  - name: dashboard
    port: 3004
    targetPort: dashboard
    protocol: TCP
