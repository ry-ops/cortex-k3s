apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cortex-core
  namespace: cortex
  labels:
    app: cortex
    component: meta-agent
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: cortex-core
  endpoints:
    - port: metrics
      interval: 10s
      path: /metrics
      scheme: http
      scrapeTimeout: 10s
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: service
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: cortex_.*
          action: keep

